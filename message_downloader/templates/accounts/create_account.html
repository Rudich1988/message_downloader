{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">
    Добавить аккаунт
  </h1>
  <form action="{% url 'accounts:create_account' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="Добавить">
  </form>
</div>
{% endblock %}
